<ion-header>

  <ion-navbar color="purple">
    <ion-title>账号管理</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list *ngFor='let item of manageusers'>
    <ion-item (click)="changeUser()">
      <ion-avatar item-start>
        <img src="{{item.headimg}}">
      </ion-avatar>
      <h1>{{item.name}}</h1>
    </ion-item>
  </ion-list>
  <ion-item no-lines class="contents">
    <ion-icon name="ios-add-circle-outline" (click)="addUser()"></ion-icon>
    <h2>新账号</h2>
  </ion-item>
</ion-content>
