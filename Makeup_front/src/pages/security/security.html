<ion-header>

  <ion-navbar color="purple">
    <ion-title>账户与安全</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <br/>
  <ion-list>
    <button ion-item *ngFor="let item1 of items1" (click)="Selected1(item1)">
          {{ item1 }}
        </button>
    <br/>
    <button ion-item *ngFor="let item of items" (click)="Selected(item)">
        {{ item }}
      </button>
      <p>如遇到账号被盗等问题，请前往安全中心</p>
      <br/>
    <ion-item>
    <ion-toggle checked="false"></ion-toggle>
      <ion-label>
        陌生登陆提醒
      </ion-label>
    </ion-item>
    <ion-item>
    <ion-toggle checked="false"></ion-toggle>
      <ion-label>
          安全登录检查
      </ion-label>
    </ion-item>
     
  </ion-list>
</ion-content>
