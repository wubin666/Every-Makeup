<ion-header text-center>
  <ion-navbar color="fenzi">
      <ion-title>文章详情</ion-title>
      <ion-buttons end>
          <button ion-button icon-only (click)="share($event)">
              <ion-icon name="more"></ion-icon>
          </button>
      </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-slides pager="true" autoplay="1000" loop="true" class="sli" style="height: 220px;">
    <ion-slide>
      <img src="{{work.img[0]}}">
    </ion-slide>
    <ion-slide>
      <img src="{{work.img[1]}}">
    </ion-slide>
    <ion-slide>
      <img src="{{work.img[2]}}">
    </ion-slide>
  </ion-slides> 
  <div class="person" style="width:100%;height:60px;float:left;">
    <div class="pic" style="width:50px;height:50px;float:left;">
      <img src="{{work_user.headimg}}" style="width: 40px;height: 40px;border-radius:50%;margin-top:10px;margin-left: 10px;">
    </div>
    <div class="name" style="width:150px;height:50px;font-size:1.2em;margin: 20px 10px;float:left;">
      {{work_user.name}}
    </div>
    <div *ngIf='isuser_work' class="follow" style="float:right;">
      <button *ngIf='isfollow==0' ion-button color='light' round outline style="width:2rem;height:2.8rem;font-size:1.2rem;margin-top: 10px;background-color: #F09595" (click)='follow(0)'>关注</button>
      <button *ngIf='isfollow==1' ion-button color='light'   round outline style="width:2rem;height:2.8rem;font-size:1.2rem;margin-top: 10px;background-color:white;color:black" (click)='follow(1)'>已关注</button>
    </div>
  </div>
  <hr *ngIf='isuser_work' style="width:100%;height:3px;border:none;border-top:1px #F09595" />
  <!-- <br/> -->

  <h2 style="margin: 10px;">{{work.title}}</h2>
  <h5 style="margin: 10px;">{{work.kind}}</h5>
  <p style="margin: 10px;font-size:18px">{{work.content}}</p>
  

  <!-- <br> -->
  <hr *ngIf='isuser_work' style="width:100%;height:3px;border:none;border-top:1px #F09595" />
  <h5 *ngIf='isuser_work' style="margin: 5px;color:#F09595;">相关推荐</h5>
  <ion-grid class="contents" *ngIf='isuser_work'>
      <ion-row>
        <ion-col col-6 *ngFor='let work of relate_works,let i=index' (click)='goPa(i)'>
          <img src="{{work[0].img[1]}}" class="img" style="width: 100%;height: 180px;">
          <h6>{{work[0].title}}</h6>
          <p><img src="{{work[1].headimg}}" class="photo" style="width: 20px;height: 20px;border-radius:50%;">
          {{work[1].name}}
          <span style="float: right;margin-top:5px; "><i class="iconfont1" style="font-size:16px">&#xe630;</i>{{work[0].likenum}}</span></p>
        </ion-col>
      </ion-row>
    </ion-grid>  
  </ion-content>
<ion-footer>
  <ion-toolbar color="gray">
  <div>
      <span style="padding-left: 20px;">
          <i *ngIf='islike==0'  (click)='like(0)' class="iconfont1" style="font-size:28px;color:white;" >&#xe645;</i>
          <i *ngIf='islike==1' (click)='like(1)' class="iconfont1" style="font-size:28px;color:#ff5151" >&#xe645;</i>
          <span style="font-size: 1.2em;color:white;" >赞·{{work.likenum}}</span>
          <span style="color:white;position: absolute;left:33.3%;top:35%">丨</span>
      </span>
      <span style="padding-left: 40px;"  (click)='goComment()'>
          <i class="iconfont1" style="font-size:25px;color:white;">&#xe64d;</i>
          <span style="font-size: 1.2em;color:white;">评论·{{work.commentnum}}</span>
          <span style="color:white;position: absolute;left:66.6%;top:35%">丨</span>
      </span>
      <span style="padding-left: 35px;" >
          <i *ngIf='isstar==0' class="iconfont1" style="font-size:26px;color:white;" (click)='star(0)'>&#xe687;</i>
          <i *ngIf='isstar==1' class="iconfont1" style="font-size:26px;color:#ffe153;" (click)='star(1)'>&#xe687;</i>
          <span style="font-size: 1.2em;color:white;">收藏·{{work.starnum}}</span>
      </span>
  </div>
 
  </ion-toolbar>
</ion-footer>
