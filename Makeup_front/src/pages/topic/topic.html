<ion-content>
  <div class="div1">
    <div class="top">
      <i class="iconfont1" (click)="goBack()">&#xe62f;</i>
      <span class="spanT">话题</span>
      <ion-icon name="share-alt" class="icon1" (click)="share($event)"></ion-icon>
    </div>
    <div class="bottom">
      <p>
        <br/>
        <span class="span1">面试-留下美好初印象</span><br/><br/>
        <span class="span2">#职场#面试穿搭#妆容
          <span class="span3">4
            <!-- <ion-icon name="text"></ion-icon> -->
            <i class="iconfont1">&#xe60e;</i>
          </span>
        </span>
      </p>
    </div>
  </div>

  <div class="div2">
    <div class="tit">精彩讨论</div><hr/>
    <div *ngIf='istop'>
    <div class="single" *ngFor='let topic of top_arr'>
        <div class="detail">
        <div class="left"><img src="{{com.headimg}}" class="imgs"></div>
        <div class="right">
          <span class="name">{{com.name}}</span><br/>
          <span class="span5">{{com.time}}</span>
          <div class="dianzan">
            <span class="span6">9</span>
            <ion-icon name="thumbs-up"></ion-icon>
          </div>
        </div>
      </div>
      <div class="pinglun">{{com.com}}</div>
    </div>
    <hr/>
    </div>

    <div class="single">
      <div class="detail">
        <div class="left"><img src="../../assets/images/touxiang.png" class="imgs"></div>
        <div class="right">
          <span class="name">圣约翰</span><br/>
          <span class="span5">12-21 22:27</span>
          <div class="dianzan">
            <span class="span6">9</span>
            <ion-icon name="heart-outline" style="float:right;"></ion-icon>
          </div>
        </div>
      </div>
      <div class="pinglun">主意着装干净整洁，不要画浓妆哦。</div>
    </div>
    <hr/>

    <div class="single">
        <div class="detail">
          <div class="left"><img src="../../assets/images/女头1.jpg" class="imgs"></div>
          <div class="right">
            <span class="name">淡默</span><br/>
            <span class="span5">12-19 10:27</span>
            <div class="dianzan">
              <span class="span6">23</span>
              <ion-icon name="heart-outline" style="float:right;"></ion-icon>
            </div>
          </div>
        </div>
        <div class="pinglun">最好穿正装哦。</div>
      </div>
      <hr/>

      <div class="single">
        <div class="detail">
          <div class="left"><img src="../../assets/images/鲸鱼.png" class="imgs"></div>
          <div class="right">
            <span class="name">鲸鱼</span><br/>
            <span class="span5">12-18 09:12</span>
            <div class="dianzan">
              <span class="span6">10</span>
              <ion-icon name="heart-outline" style="float:right;"></ion-icon>
            </div>
          </div>
        </div>
        <div class="pinglun">面试一定要认真对待，大方得体最重要。</div>
      </div>
      <hr/>

      <div class="single">
        <div class="detail">
          <div class="left"><img src="../../assets/images/img4.jpg" class="imgs"></div>
          <div class="right">
            <span class="name">听见她说</span><br/>
            <span class="span5">12-16 07:22</span>
            <div class="dianzan">
              <span class="span6">6</span>
              <ion-icon name="heart-outline" style="float:right;"></ion-icon>
            </div>
          </div>
        </div>
        <div class="pinglun">不要太浓或太艳哦！</div>
      </div>
      <hr/>


  </div> 


</ion-content>
<ion-footer>
  <button class="btn" ion-fab>
    <i class="iconfont1" id="edit">&#xe684;</i>
  </button>
</ion-footer>
