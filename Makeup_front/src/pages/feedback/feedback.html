<ion-header>
  <ion-navbar color="fenzi">
    <ion-title>意见反馈</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <textarea placeholder="请输入遇到的问题或建议..."  [(ngModel)]='feedback_txt'></textarea>
  <ion-item>黑屏、卡顿问题快速反馈</ion-item>
  <ion-item>
    联系电话
    <input placeholder="选填，方便我们联系你"  [(ngModel)]='phone'>
  </ion-item>
  <button class="btn" ion-button color="fenzi" (click)='feedback()'>提交</button>
  <br/>
  <!-- <ion-icon ios="ios-add-circle" md="md-add-circle"></ion-icon> -->
</ion-content>
