<ion-header text-center>
  <ion-navbar color="fenzi">
    <ion-title>赞</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
<ion-item detail-none class="contents" *ngFor='let like of likes'>
  <img src="{{like[1].headimg}}" class="photo">
  <h4>{{like[1].name}}</h4>
  <p>
    赞了你的作品<span>{{like[2].time}}</span>
  </p>
  <img src="{{like[0].img[0]}}" class="zuopin">
  <br><br>
</ion-item>

</ion-content>
