<ion-header text-center>
  <ion-navbar color="fenzi">
    <button ion-button icon-only menuToggle>
       <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      消息
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
    <ion-grid class="contents">
      <ion-row>
        <ion-col col-3 (click)="gofensi()">
          <i class="iconfont1" style="color:#F09595;font-size:36px">&#xe677;</i>
          <p>粉丝</p>
        </ion-col>
        <ion-col col-3 (click)="godianzan()">
          <i class="iconfont1" style="color:#F09595;font-size:36px">&#xe612;</i>
          <p>点赞</p>
        </ion-col>
        <ion-col col-3 (click)="gopinglun()">
          <i class="iconfont1" style="color:#F09595;font-size:36px">&#xe64d;</i>
          <p>评论</p>
        </ion-col>
        <ion-col col-3 (click)="goaite()">
          <i class="iconfont1" style="color:#F09595;font-size:36px">&#xe6f0;</i>
          <p>@我</p>
        </ion-col>
      </ion-row>
    </ion-grid>

    <ion-item (click)="gofensi()" detail-push class="sixin" *ngFor='let fan of myfans'>
      <img src="{{fan[0].headimg}}">
      <h4>{{fan[0].name}}</h4>
      <p class="neirong">
        {{fan[0].name}}关注了我
      </p>
      <p class="shijian">{{fan[1].time}}</p>
    </ion-item>
    
</ion-content>
