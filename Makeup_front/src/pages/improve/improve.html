<ion-header>
  <ion-navbar color="purple">
    <ion-title>完善信息</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <div class="pic">
    <img src="{{imgUrl}}" id="head-portrait" alt="" (click)='clickHead()'>
  </div>
  
  <ion-item detail-push (click)="name()">昵称<span>{{username}}</span><i class="iconfont1">&#xe652;</i></ion-item>
  <!-- <ion-item detail-push no-lines (click)="number()">每妆号<span>{{usernumber}}</span><i class="iconfont1">&#xe652;</i></ion-item> -->
  <ion-item detail-push (click)="school()">学校<span>{{userschool}}</span><i class="iconfont1">&#xe652;</i></ion-item>
  <ion-item detail-push (click)="sex()">性别<span>{{usersex}}</span><i class="iconfont1">&#xe652;</i></ion-item>
  <ion-item detail-push (click)="birthday()">生日<span>{{userbirthday}}</span><i class="iconfont1">&#xe652;</i></ion-item>
  <ion-item detail-push (click)="signature()">个性签名<span class="special">{{usersignature}}</span><i class="iconfont1">&#xe652;</i></ion-item>
</ion-content>
