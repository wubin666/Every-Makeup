
<ion-content>
    <div class="div1">
        <ion-icon name="share" class="icon1" (click)="share($event)"></ion-icon>
        <p class="title">{{userdata.name}}</p>
    </div>
    <div>
        <img class="fish" (click)="clickHead()" src="../../assets/images/1.jpg" >
    </div>
    <div class="div2" (click)='setting()'>
        <ion-icon ios="ios-card" md="md-card"></ion-icon> 完善信息
    </div>
    <div class="div21" (click)='setting1()'>
        <ion-icon ios="ios-settings" md="md-settings"></ion-icon> 设置
    </div>
    <br/><br/><br/><br/>
    <p class="p1">每妆号：{{userdata.mei_id}}</p>
    <!-- <p class="p1">每妆号：21199320</p> -->
    <div>
        <div class="care" (click)='gotoFollows()'>
            &nbsp;&nbsp;&nbsp;0
            <br/>关注
        </div>
        <div class="fans" (click)='gotoFensi()'>
            &nbsp;&nbsp;&nbsp;0
            <br/>粉丝
        </div>
        <div class="praise" (click)='gotoDianzan()'>
            &nbsp;&nbsp;&nbsp;0
            <br/>获赞
        </div>
    </div>
    <ion-segment [(ngModel)]="icons" color="purple">
        <ion-segment-button value="work" class="div4">
            作品
        </ion-segment-button>
        <ion-segment-button value="like" class="div4">
            喜欢
        </ion-segment-button>
    </ion-segment>
