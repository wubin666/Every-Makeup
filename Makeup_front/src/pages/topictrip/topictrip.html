<ion-content>
  <div class="div1">
    <div class="top">
      <i class="iconfont1" (click)="goBack()">&#xe62f;</i>
      <span class="spanT">话题</span>
      <ion-icon name="share-alt" class="icon1" (click)="share($event)"></ion-icon>
    </div>
    <div class="bottom">
      <p>
        <br/>
        <span class="span1">旅行-记录回忆足迹</span><br/><br/>
        <span class="span2">#游玩#流行穿搭#轻便
          <span class="span3">{{topic_arr.length}}
            <!-- <ion-icon name="text"></ion-icon> -->
            <i class="iconfont1">&#xe60e;</i>
          </span>
        </span>
      </p>
    </div>
  </div>

  <div class="div2">
    <div class="tit">精彩讨论</div><hr/>
    <div class="single" *ngFor='let topic of topic_arr;let i=index'>
        <div class="detail">
        <div class="left"><img src="{{topic.headimg}}" class="imgs"></div>
        <div class="right">
          <span class="name">{{topic.name}}</span><br/>
          <span class="span5">{{topic.time}}</span>
          <div class="dianzan">
            <span class="span6">{{topic.likenum}}</span>
            <i class="iconfont1" (click)='islike($event,i)' id='like' style='color:gray'>&#xe62b;</i>
          </div>
        </div>
      </div>
      <div class="pinglun">{{topic.com}}</div><hr/>
    </div>
    
  </div>
</ion-content>
<ion-footer>
  <button class="btn" ion-fab (click)="goTaolun()">
    <i class="iconfont1" id="edit">&#xe684;</i>
  </button>
</ion-footer>
