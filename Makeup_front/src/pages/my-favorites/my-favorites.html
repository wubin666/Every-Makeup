<ion-header>

  <ion-navbar color="fenzi">
    <ion-title>我的收藏</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-grid class="contents">
    <ion-row>
      <ion-col (click)="goPa(i)" *ngFor='let star of mystars;let i=index' col-6>
        <img src="{{star[0].img[0]}}" class="img">
        <h6>{{star[0].title}}</h6>
        <p>
          <img src="{{star[1].headimg}}" class="photo"> {{star[1].name}}
          <span>
            <ion-icon name="ios-star-outline" style=''></ion-icon>{{star[0].collectnum}}</span>
        </p>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
