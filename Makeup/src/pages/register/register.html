<ion-content padding>
    <ion-icon name="ios-arrow-back" (click)="goHome()"></ion-icon>
    <img src="../../assets/images/logo.png">
    <ion-list>
      <label>
        <span>昵称：</span>
        <input type="text" [(ngModel)]="name">
      </label><br/>
      <label>
        <span>邮箱：</span>
        <input type="email" [(ngModel)]="email">
      </label><br/>
      <label>
        <span>密码：</span>
        <input type="password" [(ngModel)]="password">
      </label><br/>
      <label>
        <span>所在学校：</span>
        <input type="text" [(ngModel)]="school">
      </label><br/>
    </ion-list>
    <br/>
    <button (click)="input()">注册</button>
  </ion-content>
