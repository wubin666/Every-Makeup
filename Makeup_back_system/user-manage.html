<script type="text/javascript">
    BUI.use(['bui/grid','bui/data'],function(Grid,Data){
        var 
      Store = Data.Store,
      enumObj = {"1" : "选项一","2" : "选项二","3" : "选项三"},
      columns = [
        {title : '每妆号',dataIndex :'a',editor : {xtype : 'number',validator : validFn}}, //editor中的定义等用于 BUI.Form.Field.Text的定义
        {title : '昵称', dataIndex :'b',editor : {xtype : 'text',rules : {required : true}}},
        {title : '真实姓名', dataIndex :'c',editor : {xtype : 'number',rules : {required : true}}},
        {title : '手机号',dataIndex :'d', editor : {xtype : 'number'},renderer : Grid.Format.dateRenderer},
        {title : '邮箱',dataIndex :'e',editor : {xtype : 'text',validator : validFn}},
        {title : '所在地',dataIndex :'f',editor : {xtype : 'text',validator : validFn}},
        {title : '操作',dataIndex : 'g',editor : {xtype : 'text',validator : validFn}}


      ],
      data = [{a:'20183223',b:'sunshine',c:'李**',d:'152****0953',e:'1757759700@qq.com',f:'河北师范大学',g:'✎编辑'},{a:'20183545',b:'如果能...',c:'李**',d:'152****0254',e:'785459700@qq.com',f:'河北师范大学',g:'✎编辑'},{a:'20184755',b:'回忆',c:'邹**',d:'152****1953',e:'125759700@qq.com',f:'河北师范大学',g:'✎编辑'},{a:'20186478',b:'NET',c:'王**',d:'152****1990',e:'209777800@qq.com',f:'河北师范大学',g:'✎编辑'}]
    function valid(value){
      if(value === '1'){
        return '不能选择1';
      }
    }
    var editing = new Grid.Plugins.CellEditing({
      triggerSelected : false //触发编辑的时候不选中行
    }),
      store = new Store({
        data : data,
        autoLoad:true
      }),
      grid = new Grid.Grid({
        render:'#grid',
        columns : columns,
        width : 700,
        forceFit : true,
        tbar:{ //添加、删除
            items : [{
              btnCls : 'button button-small',
              text : '<i class="icon-plus"></i>添加',
              listeners : {
                'click' : addFunction
              }
            },
            {
              btnCls : 'button button-small',
              text : '<i class="icon-remove"></i>删除',
              listeners : {
                'click' : delFunction
              }
            }]
        },
        plugins : [editing,Grid.Plugins.CheckSelection,Grid.Plugins.ColumnChecked],
        store : store
      });

    grid.render();

    

    function validFn (value,obj) {
      var records = store.getResult(),
        rst = '';
      BUI.each(records,function (record) {
        if(record.a == value && obj != record){
          rst = '文本不能重复';
          return false;
        }
      });
      return rst;
    }

    //添加记录
    function addFunction(){
      var newData = {b : 0};
      store.addAt(newData,0);
      editing.edit(newData,'a'); //添加记录后，直接编辑
    }
    //删除选中的记录
    function delFunction(){
      var selections = grid.getSelection();
      store.remove(selections);
    }          
  });
</script>
