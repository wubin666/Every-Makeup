  <script type="text/javascript">
  let follows;
  const http=new XMLHttpRequest();
      const url='http:192.168.17.144:8080/system/follows';
      http.open('GET',url);
      http.send();
      http.onreadystatechange=(e)=>{
          console.log(http.response)
          follows=JSON.parse(http.response)
          console.log(follows);
      }
      BUI.use(['bui/grid','bui/data'],function(Grid,Data){
          var Store = Data.Store,
        columns = [
          {title : '被关注人每妆号',dataIndex : 'mei_id', editor : {xtype :'number'}},
          {title : '关注人每妆号',dataIndex :'bymei_id', editor : {xtype : 'number'},rules : {required : true}},
          {title : '关注时间',dataIndex : 'time', editor : {xtype : 'number'}}
        ],
        data = follows;
      var editing = new Grid.Plugins.CellEditing({
        triggerSelected : false //触发编辑的时候不选中行
      }),
        store = new Store({
          data : data,
          autoLoad:true,
          pageSize:5
        }),
        grid = new Grid.Grid({
          render:'#grid',
          columns : columns,
          width : 1000,          //此处从700改为1100px
          forceFit : true,
          tbar:{ //添加、删除
              items : [{
                btnCls : 'button button-small',
                text : '<i class="icon-plus"></i>添加',
                listeners : {
                  'click' : addFunction
                }
              },
              {
                btnCls : 'button button-small',
                text : '<i class="icon-remove"></i>删除',
                listeners : {
                  'click' : delFunction
                }
              }]
          },
          bbar:{
                // pagingBar:表明包含分页栏
                pagingBar:true
            },
          plugins : [editing,Grid.Plugins.CheckSelection,Grid.Plugins.ColumnChecked],
          store : store
        });

      grid.render();

      

      function validFn (value,obj) {
        var records = store.getResult(),
          rst = '';
        BUI.each(records,function (record) {
          if(record.a == value && obj != record){
            rst = '文本不能重复';
            return false;
          }
        });
        return rst;
      }

      //添加记录
      function addFunction(){
        var newData = {b : 0};
        store.addAt(newData,0);
        editing.edit(newData,'a'); //添加记录后，直接编辑
      }
      //删除选中的记录
      function delFunction(){
        var selections = grid.getSelection();
        store.remove(selections);
      }          
    });
  </script>
