<!DOCTYPE html>
<html>
<head>
    <title>每妆后台系统</title>
    <meta charset="utf-8"/>
    <link rel="stylesheet" type="text/css" href="css/login.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="jquery-3.2.1.min.js" type="text/javascript"></script>
    <script type="text/javascript">
        
    </script>
</head>
<body>
    <div id="content">
        <div class="col-md-5">
            <img src="imgs/mlogo.png">
        </div>
        <div class="col-md-7">
            <div class="login">
                <h1 style="color:gray;margin-left:15%;">每妆后台管理系统</h1>
                <form class="form-horizontal" >
                    <div class="form-group">
                        <label for="inputName3" class="col-sm-2 control-label">
                            <img src="imgs/name.png" class="icon"></label>
                        <div class="col-sm-10">
                            <input type="name" class="form-control" id="inputName3" placeholder="用户名">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputPassword3" class="col-sm-2 control-label"><img src="imgs/password.png" class="icon"></label>
                        <div class="col-sm-10">
                            <input type="password" class="form-control" id="inputPassword3" placeholder="密码">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                            <div class="checkbox">
                                <label>
                                    <input type="checkbox" style="color:gray;">记住密码
                                </label>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">                    
                        <div class="col-sm-offset-2 col-sm-10">
                            <a href="index.html" class="btn btn-primary" id="a">
                            登录
                            </a>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
