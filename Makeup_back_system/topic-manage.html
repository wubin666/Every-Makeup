<!-- script start --> 
  <script type="text/javascript">
      BUI.use(['bui/grid','bui/data'],function(Grid,Data){
          var Store = Data.Store,
        columns = [
          {title : '话题编号',dataIndex :'a',editor : {xtype : 'number',validator : validFn,rules : {required : true}}}, //editor中的定义等用于 BUI.Form.Field.Text的定义
          {title : '话题名称',dataIndex :'b',editor : {xtype : 'text'}},
          {title : '话题标语',dataIndex :'c',editor : {xtype : 'text'}},
          {title : '超级话题名称',dataIndex :'d',editor : {xtype : 'text'}},
          {title : '参与人数',dataIndex :'e',editor : {xtype : 'number'}}
         
        ],
        data = [{a:1001,b:'面试',c:'留下美好初印象',d:'#职场#面试穿搭#妆容',e:4},{a:1002,b:'旅行',c:'记录回忆足迹',d:'#游玩#旅行穿搭#轻便',e:4},{a:1003,b:'约会',c:'珍惜相处的时光',d:'#约会#约会穿搭#精致妆容',e:4},{a:1004,b:'日常',c:'开心生活每一天',d:'#学习#日常穿搭#健身',e:4}
        ];
      function valid(value){
        // if(value === '1'){
        //   return '不能选择1';
        // }
      }
      var editing = new Grid.Plugins.CellEditing({
        triggerSelected : false //触发编辑的时候不选中行
      }),
        store = new Store({
          data : data,
          autoLoad:true,
          pageSize:7
        }),
        grid = new Grid.Grid({
          render:'#grid',
          columns : columns,
          width : 1079,          //此处从700改为1100px
          forceFit : true,
          tbar:{ //添加、删除
              items : [{
                btnCls : 'button button-small',
                text : '<i class="icon-plus"></i>添加',
                listeners : {
                  'click' : addFunction
                }
              },
              {
                btnCls : 'button button-small',
                text : '<i class="icon-remove"></i>删除',
                listeners : {
                  'click' : delFunction
                }
              }]
          },
          bbar:{
                // pagingBar:表明包含分页栏
                pagingBar:true
            },
          plugins : [editing,Grid.Plugins.CheckSelection,Grid.Plugins.ColumnChecked],
          store : store
        });

      grid.render();

      

      function validFn (value,obj) {
        var records = store.getResult(),
          rst = '';
        BUI.each(records,function (record) {
          if(record.a == value && obj != record){
            rst = '文本不能重复';
            return false;
          }
        });
        return rst;
      }

      //添加记录
      function addFunction(){
        var newData = {b : 0};
        store.addAt(newData,0);
        editing.edit(newData,'a'); //添加记录后，直接编辑
      }
      //删除选中的记录
      function delFunction(){
        var selections = grid.getSelection();
        store.remove(selections);
      }          
    });
  </script>
